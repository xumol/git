<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <mate name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- 引入boot文件，引入顺序有要求-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .carousel-indicators{margin: auto}
        .carousel-indicators li{
            width: 0.7rem;
            height: 0.7rem;
            border-radius:50% ;
            background: #fff;
        }
        .carousel-indicators .active{
            background: #0aa1ed;
        }
        .carousel-control-prev,
        .carousel-control-next{
            width: 3%;height: 20%;
            background: rgba(0,0,0,.4);
            top:40% ;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="carousel" data-ride="carousel" id="demo">
        <!-- 导航的图片-->
     <div class="carousel-inner w-100">
         <div class="carousel-item active">
             <img src="banner1.png" class="w-100">
             <div class="carousel-caption text-danger">
                 <h3>第一张图片的标题</h3>
                 <p>第一张图片的内容</p>
             </div>
         </div>
         <div class="carousel-item ">
             <img src="banner2.png" class="w-100">
             <div class="carousel-caption text-danger">
                 <h3>第一张图片的标题</h3>
                 <p>第一张图片的内容</p>
             </div>
         </div>
         <div class="carousel-item ">
             <img src="banner3.png" class="w-100">
             <div class="carousel-caption text-danger">
                 <h3>第一张图片的标题</h3>
                 <p>第一张图片的内容</p>
             </div>
         </div>
         <div class="carousel-item ">
             <img src="banner4.png" class="w-100">
             <div class="carousel-caption text-danger">
                 <h3>第一张图片的标题</h3>
                 <p>第一张图片的内容</p>
             </div>
         </div>
     </div>

        <!-- 导航的指示符-->
        <ul class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#demo"></li>
            <li data-slide-to="1" data-target="#demo"></li>
            <li data-slide-to="2" data-target="#demo"></li>
            <li data-slide-to="3" data-target="#demo"></li>
        </ul>
        <!-- 左右箭头-->
        <a href="#demo" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#demo" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
</div>

</div>
</body>
</html>
